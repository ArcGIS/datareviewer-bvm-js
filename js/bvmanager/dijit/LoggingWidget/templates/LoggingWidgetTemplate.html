    <div id="${id}_dialog" data-dojo-attach-point="loggingDialog" data-dojo-type="dijit/Dialog"
         data-dojo-props="title:'${nls.dialogTitle}'">
        <div data-dojo-type="dijit/layout/ContentPane">
            <div class="loggingActions">
                <div class="loggingWidgetActionContainerToggleEntry">
                    <div class="loggingSprite loggingInfo loggingWidgetActionDisplayToggleIcon" title="Information"></div>
                    <input type="checkbox"
                           data-dojo-type="dijit/form/CheckBox"
                           data-dojo-props="checked:true"
                           data-dojo-attach-event="change:handleToggleInfoMessages"
                           title="Toggle Info Messages"
                           class="loggingWidgetActionDisplayCheckbox"/>
                </div>
                <div class="loggingWidgetActionContainerToggleEntry">
                    <div class="loggingSprite loggingError loggingWidgetActionDisplayToggleIcon" title="Error"></div>
                    <input type="checkbox"
                           data-dojo-type="dijit/form/CheckBox"
                           data-dojo-props="checked:true"
                           data-dojo-attach-event="change:handleToggleErrorMessages"
                           title="Toggle Error Messages"
                           class="loggingWidgetActionDisplayCheckbox"/>

                </div>
                <div class="loggingClearTest" data-dojo-attach-event="onclick:handleClearLog">${nls.clearLogText}</div>
            </div>
            <ul class="loggingWidgetEntryList" data-dojo-attach-point="loggingWidgetEntryList">

            </ul>
        </div>
    </div>
</div>
