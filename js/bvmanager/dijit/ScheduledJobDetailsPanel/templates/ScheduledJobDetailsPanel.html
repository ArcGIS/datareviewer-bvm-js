   <div class="container_detailspanel">

      <label id="descriptionLabel" data-dojo-attach-point="descriptionLabel" class="descriptionLabel"> ${localization.description} </label>
      <div class="container_detailscontent">
         <h2 id="batchJobTitle" class="ellipsis width_max_230" data-dojo-attach-point="batchJobTitle"></h2>

         <ul class="detailscontent_inset">
            <li>
               <label id="fileNameLabel" data-dojo-attach-point="fileNameLabel" data-dojo-id="fileNameLabel" class="jobdetails_label"></label>
               <div id="batchJobFileName" class="jobdetails_value ellipsis width_max_230" data-dojo-attach-point="batchJobFileName"></div>
            </li>
            <li>
               <label id="sessionIdLabel" data-dojo-attach-point="sessionIdLabel" class="jobdetails_label"></label>
               <div id="batchJobSessionId" class="jobdetails_value ellipsis width_max_230" data-dojo-attach-point="batchJobSessionId"></div>
            </li>
            <li>
               <label id="scheduleLabel" data-dojo-attach-point="scheduleLabel" class="jobdetails_label"></label>
               <div id="batchJobSchedule" class="jobdetails_value ellipsis width_max_230" data-dojo-attach-point="batchJobSchedule"></div>
            </li>
            <li>
               <label id="scheduledByLabel" data-dojo-attach-point="scheduledByLabel" class="jobdetails_label"></label>
               <div id="batchJobScheduledBy" class="jobdetails_value ellipsis width_max_230" data-dojo-attach-point="batchJobScheduledBy"></div>
            </li>
            <li>
               <label id="productionWorkspaceLabel" data-dojo-attach-point="productionWorkspaceLabel" class="jobdetails_label"></label>
               <div id="batchJobProductionWorkspace" class="jobdetails_value ellipsis width_max_230" data-dojo-attach-point="batchJobProductionWorkspace"></div>
            </li>
         </ul>
      </div>
      <div id="buttonsDiv" align="center" class="container_buttons margin_top_20">
         <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="modifyButton"  type="button" id="modifyButton" id="modifyButton">
            ${localization.modifyButtonText}
         </button>
       
         <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="deleteButton" id="deleteButton">
            ${localization.deleteButtonText}
         </button>
         <p class="instruct">
            Changes will be applied to all future executions of this job.
         </p>
      </div>

   </div>

</div>
